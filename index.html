<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7 Days Student</title>

    <link rel="stylesheet" href="aset/css/bootstrap.min.css" />
    <link rel="stylesheet" href="aset/css/sweetalert2.css" />
    <link rel="stylesheet" href="aset/icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="aset/icons/fontawesome/css/all.css">
</head>

<body>
    <header class="container bg-primary text-white">
        <div class="row">
            <div class="col-12 py-1 text-center ">
                <h3 class="display-3"><i class="bi bi-trophy"></i></h3>
                <h6 class="display-6">7 Days Student</h6>
            </div>
        </div>
    </header>
    <main id="main" class="container border image bg-image">
        <div id="login">
            <div class="row justify-content-around align-items-center">
                <div class="col-4 py-5 align-items-center d-flex flex-row-reverse">
                    <button type="button" class="btn btn-outline-secondary waves-effect px-3" onclick="prevImage();">
                        <i class="bi bi-chevron-double-left" aria-hidden="true"></i></button>
                </div>
                <div class="col-4 py-5 align-items-center">
                    <div class="text-center">
                        <div class="card">
                            <div class="card-body">
                                <p class="card-text">Choose your avatar</p>
                            </div>
                            <div class="text-center">
                                <img id="avatar" class="img-fluid rounded" width="80%">
                            </div>

                        </div>
                    </div>
                </div>
                <div class="col-4 py-5 align-items-center">
                    <button type="button" class="btn btn-outline-secondary waves-effect px-3" onclick="nextImage();">
                        <i class="bi bi-chevron-double-right" aria-hidden="true"></i></button>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <div class="row">
                    <div class="form-group text-center">
                        <label for="inputName" class="control-label">Enter your name here ...</label>
                        <input type="text" class="form-control" id="inputName">
                    </div>
                    <div class="form-group text-center">
                        <label for="prodi" class="control-label">Program Studi</label>
                        <select class="form-select text-center" id="prodi">
                            <option value="0">Program Studi</option>
                            <option value="1">Teknik Informatika</option>
                            <option value="2">Teknik Komputer</option>
                            <option value="3">Teknik Elektro</option>
                            <option value="4">Teknik Fisika</option>
                            <option value="5">Manajemen</option>
                            <option value="6">Akuntansi</option>
                            <option value="7">Komunikasi Strategis</option>
                            <option value="8">Jurnalistik</option>
                            <option value="9">Desain Komunikasi Visual (DKV)</option>
                            <option value="10">Arsitektur</option>
                            <option value="11">Film & Animasi</option>
                            <option value="12">Perhotelan</option>

                        </select>
                    </div>
                    <div>&nbsp;</div>
                    <div class="form-group text-center mw-100">
                        <button class="btn btn-outline-primary waves-effect max-width: 100%" onclick="start()"> Play
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div id="utama">
            <div class="d-flex justify-content-center ">
                <div class="card w-100 text-center">
                    <div id="bgbar" class="card-body text-dark bg-light">
                        <div class="row">
                            <div class="col-1">
                                <h2><i class="fa fa-hamburger"></i></h2>
                            </div>
                            <div class="col-2">
                                <div class="progress">
                                    <div class="progress-bar progress-bar-striped" id="pro_makan" role="progressbar"
                                        style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                                    </div>
                                </div>
                            </div>
                            <div class="col-1">
                                <h2><i class="fa fa-bed"></i></h2>
                            </div>
                            <div class="col-2">
                                <div class="progress">
                                    <div class="progress-bar progress-bar-striped" id="pro_tidur" role="progressbar"
                                        style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%
                                    </div>
                                </div>
                            </div>

                            <div class="col-1">
                                <h2><i class="fa fa-gamepad"></i></h2>
                            </div>
                            <div class="col-2">
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" id="pro_main" style="width: 25%;"
                                        aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                                </div>
                            </div>
                            <div class="col-1">
                                <h2><i class="fa fa-book"></i></h2>
                            </div>
                            <div class="col-2">
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" id="pro_belajar" style="width: 25%;"
                                        aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                                </div>
                            </div>
                            <div class="col-1">
                                <h2><i class="fa fa-cutlery"></i></h2>
                            </div>
                            <div class="col-2">
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" id="pro_masak" style="width: 25%;"   //inibuatyangmasakbelumgweditcuy
                                        aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                                </div>
                            </div>
                            <div class="col-1">
                                <h2><i class="fa fa-calendar "></i></h2>
                            </div>
                            <div class="col-2">
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" id="pro_maktifitas" style="width: 25%;"   //inibuatyangmasakbelumgweditcuy
                                        aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                                </div>
                            </div>
                        </div>
                        <div class="row text-center">
                            <h4>Hari ke - <span id="Hari"></span></h4>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <div class="alert alert-info text-center" role="alert">
                        <b>GO TO</b>
                    </div>
                    <div class="d-grid gap-3">
                        <button type="button" id="btnKampus" class="btn btn-primary col-12"
                            onclick="aktivitas('Kampus');">
                            <i class="fa fa-building"></i> Kampus</button>
                        <button type="button" id="btnKafe" class="btn btn-primary col-12" onclick="aktivitas('Kafe');">
                            <i class="fa fa-coffee"></i> Kafe</button>
                        <button type="button" id="btnSupermarket" class="btn btn-primary col-12"
                            onclick="aktivitas('Supermarket');">
                            <i class="fa fa-shopping-bag"></i> Supermarket</button>
                            <button type="button" id="btnWarnet" class="btn btn-primary col-12"
                            onclick="aktivitas('Warnet');">
                            <i class="fa fa-desktop"></i> Warnet</button>
                        </div>
                    <p>&nbsp;</p>
                    <div class="card img-fluid" style="width:300px">
                        <img class="card-img-top" src="aset/img/bgCuaca.png" alt="Card image" style="width:100%">
                        <div class="card-img-overlay">
                            <h5 class="card-title"><span id="judulBerita"></span></h5>
                            <p class="pad" id="berita"></p>
                            <style>
                                p.pad {
                                    font-size: 10px;
                                    padding: 45px 25px 25px 25px;
                                }
                            </style>
                        </div>
                    </div>
                </div>
                <div class="col-6 justify-content-center ">
                    <div class="row text-center">
                        <div class="col text-center">
                            <div id="bgaktivitas" class="card bg-dark text-light bg-gradient">
                                <div class="card-body bg-primary">
                                    <h5 id="greeting">
                                        </h6>
                                        <span id="waktu"></span>
                                </div>
                                <div class="text-center col">
                                    <img id="aktivitas" class="img-fluid rounded" height="50%" width="50%">
                                </div>
                            </div>
                            <div class="card-footer">
                                <span id="ketAktivitas"></span>
                            </div>
                        </div>
                    </div>
                    <style>
                        .special-card {
                            /* create a custom class so you 
                        do not run into specificity issues 
                        against bootstraps styles
                        which tends to work better than using !important 
                        (future you will thank you later)*/

                            background-color: rgb(79, 42, 153);
                            opacity: .4;
                        }
                    </style>
                    <br>
                </div>
                <br>
                <div class="col-3">
                    <div class="alert alert-info text-center" role="alert">
                        <b>@ HOME</b>
                    </div>
                    <div class="d-grid gap-3">
                        <button type="button" id="btnMakan" class="btn btn-primary col-12"
                            onclick="aktivitas('Makan');">
                            <i class="fa fa-hamburger"></i> Makan</button>
                        <button type="button" id="btnTidur" class="btn btn-primary col-12"
                            onclick="aktivitas('Istirahat');">
                            <i class="fa fa-bed"></i> Tidur</button>
                        <button type="button" id="btnMasak" class="btn btn-primary col-12" 
                        onclick="aktivitas('Masak');">                                       
                            <i class="fa fa-cutlery "></i> Masak</button>                       
                        <button type="button" id="btnBelajar" class="btn btn-primary col-12"
                            onclick="aktivitas('Belajar');">
                            <i class="fa fa-book"></i> Belajar</button>
                        <div class="card text-dark bg-warning mb-3" style="max-width: 18rem;">
                            <div class="card-header">Cuaca hari ini</div>
                            <div class="card-body text-center">
                                <h5 class="card-title" id="wheader"></h5>
                                <div id="icon"><img id="wicon" src="" alt="Weather icon" ></div>
                                <h1 class="card-title" id="wtemp"></h1>
                                <p id="wdescription"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
        <br><br>
    </main>
    <footer class="container bg-light">
        <div class="row">
            <div class="col-12 py-4">
                &copy; 2022 (Kelompok 8)
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="aset/js/bootstrap.min.js"></script>
    <script src="aset/js/sweetalert2.min.js"></script>
    <script src="testapi.js"></script>
    <script src="newsapi.js"></script>
    <script src="app.js"></script>
</body>

</html>
<style>
    .image {
        height: 100%;
        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;

    }
</style>
